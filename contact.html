<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Josh Morgan Portfolio - Contact</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9fd4bdfe40.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header-tertiary">
            <div class="container">
                <nav>
                    <a href="index.html"><img src="Images/logo6.webp" class="logo"></a>
                    <ul id="sidemenu">
                        <li><a href="index.html" onclick="closemenu()">Home</a></li>
                        <li><a href="about.html" onclick="closemenu()">About</a></li>
                        <li><a href="#" onclick="closemenu()">Contact Me</a></li>
                        <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                    </ul>
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                </nav>
            </div>
        </div>

        <!--------contact-------->

        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact">
                        <h1 class="sub-title">Contact Me!</h1>
                        <p><i class="fa-solid fa-envelope"></i>JoshMorgan200306@gmail.com</p>
                        <a href="btn"></a>
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="First Name" required>
                            <input type="email" name="Email" placeholder="Your Email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="https://www.instagram.com/veadovisuals/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/josh-morgan-b00447233/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://jdmorgan.artstation.com/"><i class="fa-brands fa-artstation"></i></a>
                </div>
            </div>
        </div>

        <script>
            var tablinks = document.getElementsByClassName("tab-links");
            var tabcontents = document.getElementsByClassName("tab-contents");

            function opentab(tabname){
                for(tablink of tablinks){
                    tablink.classList.remove("active-link");
                }

                for(tabcontent of tabcontents){
                    tabcontent.classList.remove("active-tab");
                }

                event.currentTarget.classList.add("active-link");
                document.getElementById(tabname).classList.add("active-tab");
            }
        </script>

        <script>
            var sidemenu = document.getElementById("sidemenu");

            function openmenu(){
                sidemenu.style.right = "0";
            }

            function closemenu(){
                sidemenu.style.right = "-200px";
            }
        </script>

        <script>
            // Set the scroll threshold (in pixels)
        const scrollThreshold = 500; // Change this value to your desired threshold

        // Get the nav element
        const nav = document.querySelector('nav');

        // Listen for the scroll event
        window.addEventListener('scroll', () => {
            // Check if the page has been scrolled beyond the threshold
            if (window.scrollY > scrollThreshold) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        </script>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxXGnqOhbooKFD4TO7-kq0emLL8SIOBaNJyYdznyUAthyPHW3RYQk1kWYxPzVbpcr-g/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById('msg')

            form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Submitted. Thank you!"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
        </script>
    </body>
</html>
